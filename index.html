<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main class="container">
        <section class="lista"> 
            <h1 class="lista-titulo">Tarefas</h1>   
            <div class="lista-form" action="">
                <input type="text" placeholder="Inserir tarefa" class="input-tarefa" data-form-tarefa>
                <button class="add-tarefa" data-form-button>OK</button>
            </div>   
            <ul class="lista-itens" data-lista></ul>
            <div class="lista-filtro">
                <span class="filtro-legenda">Filtro:</span>
                <select data-opcoes class="filtro-opcoes">
                    <option value="geral">Geral</option>
                    <option value="pendente">Pendentes</option>
                    <option value="concluida">ConcluÃ­das</option>
                </select>
            </div>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
